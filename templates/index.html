<!doctype html>

<title>{% block title %}{{ arizonaday}} is Arizona day!{% endblock %}</title>

{% block content %}
<img src="../static/logo.png"/>
<h1>The best day to go to Arizona this week is <b>{{ arizonaday }}</b></h1>
<table>
    <tr>
        <th>Day</th>
        <th>Precipitation</th>
    </tr>
    {% for day in rains.keys() %}
    <tr>
        <td>{{ day }}</td>
        <td>{{ rains[day] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
