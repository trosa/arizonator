<!doctype html>

<link rel="stylesheet" type="text/css" href="static/style.css">
<title>{% block title %}{{ arizonaday}} is Arizona day!{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

{% block content %}

<img src="../static/logo.png"/>
<h1>The best day to go to Arizona this week is</h1>
<br/>
<div class="arizonaday"><mark>{{ arizonaday }}</mark></div>

<div class="flex-column-center">
    <div class="card-grid">
        {% for day in rains.keys() %}
        <div class="card">
            <div>{{ day }} {{ rains[day] }}</div>
            <img src={{icons[day]}} />
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
